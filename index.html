<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1>Hello World</h1>
    <h2>second title</h2>
    <header id="header">
      <img src="download.png" alt="Logo" id="header-img" />
      <nav id="nav-bar">
        <a href="#main" class="nav-link">home</a>
        <a href="#middle" class="nav-link">about</a>
        <a href="#bottom" class="nav-link">contact</a>
      </nav>
    </header>
    <section id="main">
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/LUpQSaKuVD0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <form action="" id="form">
      <input type="email" name="email" id="email" placeholder="Email" />
      <input type="submit" value="Get Started" id="submit" />
    </form>
    <section id="middle"></section>
    <section id="bottom"></section>
    <script src="js/index.js"></script>
  </body>
</html>
